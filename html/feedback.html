<!DOCTYPE html>
<html>
<head>
	<!-- Sets the title of the page -->
	<title>Feedback</title>
	<!-- Link to the stylesheet -->
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
	<!-- Create a div for the sidebar content -->
	<div class="sidebar">
		<!-- Adds text to the sidebar -->
		<div class="sidebar-text">Student Name</div>
		<!-- Adds links and images to the sidebar -->
		<a href="#"><img src="../images/ic_account_circle.png" alt="User"></a>
		<a href="#"><img src="../images/ic_home.png" alt="Home"></a>
		<a href="#"><img src="../images/ic_question_answer.png" alt="Chat"></a>
		<a href="#"><img src="../images/attendance.png" alt="Engagement"></a>
		<a href="#"><img src="../images/ic_settings.png" alt="Settings"></a>
	</div>

	<!-- Create a div for the main content area -->
	<div class="main-content">
		<!-- Add the page title and content to the main content area -->
		<h1 class="page-title">Feedback Page</h1>
		<div class="textbox-container">
			<div class="top-container">
				<div class="small-textbox">
					<span class="non-interactable-text">This is an anonymous feedback page. Please enter your constructive feedback in the section below. Please use appropriate, professional language to get your points across. Please also feel free to leave a rating.</span>
				</div>
				<div class="top-coloums">
					<div class="dropdown-box" style="margin-left: calc(50% - 100px);">
						<select>
							<option selected disabled>Courses</option>
							<option value="course1">Course 1</option>
							<option value="course2">Course 2</option>
							<option value="course3">Course 3</option>
						</select>
					</div>
					<div class="star-rating-box">
						<span class="star-rating-checked">
							<img src="../images/star.svg" width="25px">
						</span>
						<span class="star-rating-checked">
							<img src="../images/star.svg" width="25px">
						</span>
						<span class="star-rating-checked">
							<img src="../images/star.svg" width="25px">
						</span>
						<span class="star-rating">
							<img src="../images/star.svg" width="25px">
						</span>
						<span class="star-rating">
							<img src="../images/star.svg" width="25px">
						</span>
					</div>
				</div>
			</div>
			<textarea class="large-textbox"></textarea>
		</div>
		<div class="button-container">
			<button class="send-button">Send</button>
		</div>
	</div>

	<!-- Creates a div for the notifications area -->
	<div class="notifications">
		<!-- Adds a link, an image and text to the notifications area -->
		<a href="#"><img src="../images/ic_notifications_active.png" alt="Notification Icon"></a>
		<p>Show notifications</p>
	</div>
</body>
</html>
