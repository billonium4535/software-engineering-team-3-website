<!DOCTYPE html>
<html>
<head>
	<!-- Sets the title of the page -->
	<title>Absence</title>
	<!-- Link to the stylesheet -->
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
	<!-- Create a div for the sidebar content -->
	<div class="sidebar">
		<!-- Adds text to the sidebar -->
		<div class="sidebar-text">Student Name</div>
		<!-- Adds links and images to the sidebar -->
		<a href="#"><img src="../images/ic_account_circle.png" alt="User"></a>
		<a href="./index.html"><img src="../images/ic_home.png" alt="Home"></a>
		<a href="./feedback.html"><img src="../images/feedback.png" alt="Feedback"></a>
		<a href="./attendance.html"><img src="../images/attendance.png" alt="Engagement"></a>
	</div>

	<!-- Create a div for the main content area -->
	<div class="main-content">
		<!-- Add the page title and content to the main content area -->
		<h1 class="page-title">Absence</h1>
		<div class="profile-info">
			<div class="profile-column">
				<h2 class="profile-name">Student Name</h2>
				<div class="profile-row">
					<img src="../images/profile-img.png" alt="Profile Image" class="profile-img">
					<div class="absence-text">
						<p style="margin: 0px 45px; margin-bottom: 10px;">New Absence Request</p>
						<div class="absence-dropdown" style="margin-left: 125px;">
							<div class="dropdown-box">
								<input type="date">
							</div>
							<div class="dropdown-box">
								<select>
									<option selected disabled>Courses</option>
									<option value="1">Course 1</option>
									<option value="2">Course 2</option>
									<option value="3">Course 3</option>
								</select>
							</div>
							<div class="dropdown-box">
								<select>
									<option selected disabled>Absence Type</option>
									<option value="1">Unable to check in</option>
									<option value="2">Sickness</option>
									<option value="3">Leave</option>
									<option value="4">Other</option>
								</select>
							</div>
						</div>
						<textarea class="absence-textbox" placeholder="How do you intend to make up for lost learning?"></textarea>
						<br>
						<textarea class="absence-textbox" placeholder="Additional Details"></textarea>
						<div class="button-container">
							<button class="send-button">Send</button>
						</div>
					</div>
				</div>
			</div>
		<hr class="sidebar-line">
		<div class="absence-warnings">
			<div class="absence-warning-table">
				<img src="../images/status.svg" width="40px" style="margin-left: 20px; margin-bottom: 5px;">
				<a href="">Current attendance status</a>
			</div>
			<div class="absence-warning-table">
				<img src="../images/absence-warning.png" width="50px" style="margin-left: 10px; margin-bottom: 5px;">
				<a href="">Attendance warnings</a>
			</div>
		</div>
		</div>
	</div>

	<!-- Creates a div for the notifications area -->
	<div class="notifications">
		<!-- Adds a link, an image and text to the notifications area -->
		<a href="#"><img src="../images/ic_notifications_active.png" alt="Notification Icon"></a>
		<p>Show notifications</p>
	</div>
</body>
</html>
